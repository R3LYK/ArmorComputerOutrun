    <form action="https://formsubmit.co/tyler@armor-computers.com" method="POST" />
      <h3>Contact Us</h3>
          <input type="text" name="_honey" style="display:none">
          <input type="hidden" name="_template" value="table">
          <input type="hidden" name="_subject" value="New customer question!">
          <input type="hidden" name="_captcha" value="false">
          <input type="text" name="name" placeholder="Your Name" required/>

          <input type="text" id="phone" placeholder="Phone no." required/>
          <textarea name="message" rows="4" placeholder="How can we help you?"></textarea>
          <button class="on-hover" type="submit">Send</button>
    </form>
